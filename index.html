    /* --- Background Video --- */
    .video-background {
      position: fixed;
      top: 0;

      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.35;

      text-align: center;

      padding: 40px 20px;
      position: relative;
      z-index: 3;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .social-icons a {
      color: #00aaff;
      font-size: 1.8em;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }

    footer .button {
      background-color: #00aaff;
      color: #fff;
      padding: 12px 25px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    footer .button:hover {
      background-color: #008fcc;
    }
